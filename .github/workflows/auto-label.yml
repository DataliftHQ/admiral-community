name: Auto-label issues
on:
  issues:
    types: [opened]

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue.title.toLowerCase();
            const body = context.payload.issue.body?.toLowerCase() || '';
            const labels = [];

            // Component detection
            if (title.includes('terraform') || body.includes('terraform')) labels.push('terraform');
            if (title.includes('kubernetes') || title.includes('k8s')) labels.push('kubernetes');
            if (title.includes('deployment') || title.includes('deploy')) labels.push('deployment');
            if (title.includes('infrastructure') || title.includes('provision')) labels.push('infrastructure');

            // Cloud detection
            if (body.includes('aws') || body.includes('eks')) labels.push('aws');
            if (body.includes('gcp') || body.includes('gke')) labels.push('gcp');
            if (body.includes('azure') || body.includes('aks')) labels.push('azure');

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: labels
              });
            }
